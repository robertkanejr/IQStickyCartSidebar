<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Sticky Cart Sidebar</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<header>
			<nav id="nav">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Article</a></li>
					<li><a href="#">About</a></li>
					<li><a href="#">Contact Us</a></li>
				</ul>
			</nav>
		</header>

		<div id="wrapper">
			<main>
				<h1>Welcome to Fruit Store!!</h1>
				<div class="item">
					<img src="./images/dragon.jpeg" alt="Dragon Fruit Image" class="fruitImg" />
					<div class="itemText">
						<h4 class="itemName">Dragon Fruit</h4>
						<p class="itemPrice">Price: $2.50</p>
						<button class="addToCartBtn" data-name="Dragon Fruit" data-id="item_1" data-price="2.50">
							Add to Cart
						</button>
					</div>
				</div>
				<div class="item">
					<img src="./images/banana.jpeg" alt="Banana Image" class="fruitImg" />
					<div class="itemText">
						<h4 class="itemName">Banana</h4>
						<p class="itemPrice">Price: $1.22</p>
						<button class="addToCartBtn" data-name="Banana" data-id="item_2" data-price="1.22">
							Add to Cart
						</button>
					</div>
				</div>
				<div class="item">
					<img src="./images/apple.jpeg" alt="Apple Image" class="fruitImg" />
					<div class="itemText">
						<h4 class="itemName">Apple</h4>
						<p class="itemPrice">Price: $5.00</p>
						<button class="addToCartBtn" data-name="Apple" data-id="item_3" data-price="5.00">
							Add to Cart
						</button>
					</div>
				</div>
				<div class="item">
					<img src="./images/orange.jpeg" alt="Orange Image" class="fruitImg" />
					<div class="itemText">
						<h4 class="itemName">Orange</h4>
						<p class="itemPrice">Price: $1.50</p>
						<button class="addToCartBtn" data-name="Orange" data-id="item_4" data-price="1.50">
							Add to Cart
						</button>
					</div>
				</div>
				<div class="item">
					<img src="./images/pomegranate.jpeg" alt="Pomegranate Image" class="fruitImg" />
					<div class="itemText">
						<h4 class="itemName">Pomegranate</h4>
						<p class="itemPrice">Price: $2.50</p>
						<button class="addToCartBtn" data-name="Pomegranate" data-id="item_5" data-price="2.50">
							Add to Cart
						</button>
					</div>
				</div>
				<div class="item">
					<img src="./images/mango.jpeg" alt="Mango Image" class="fruitImg" />
					<div class="itemText">
						<h4 class="itemName">Mango</h4>
						<p class="itemPrice">Price: $2.50</p>
						<button class="addToCartBtn" data-name="Mango" data-id="item_6" data-price="2.50">
							Add to Cart
						</button>
					</div>
				</div>
			</main>

			<div id="cart">
				<h2>Cart</h2>
				<ul class="cartItems"></ul>
				<p id="total">Total: $0.00</p>
				<button id="checkoutBtn">Checkout</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>

<!-- Notes -->
<!-- cart is sticky
overflow from main has no impact on position of cart
Add to cart btn gets: item id, name, quantity, price, delete btn,
total gets updated with sum of all item prices in cart
checkout btn: prints final cart item list with item id, name, quantity and unit price; also clears Cart
checkout btn and total should always be shown on viewport; only list show overflow -->
